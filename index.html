<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Config geral -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/rest.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2 id="time-left" class="second">0</h2>

            </div>
            <div class="menu-score">
                <h2 style="color: red;">Your Score</h2>
                <h2 id="score" class="second">0</h2>
            </div>
            <div class="menu-lives">
                <img src="./src/img/gratis-png-corazon-rosado-y-negro-arte-del-pixel-del-corazon-cabina.png"
                    alt="vida do personagem" height="30px">
                <h2>X3</h2>
            </div>
        </div>
        <div class="panel">
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="10"></div>
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="16"></div>
                <div class="square" id="17"></div>
                <div class="square" id="18"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="19"></div>
                <div class="square" id="20"></div>
                <div class="square" id="21"></div>
            </div>
        </div>

        <!-- Botão para reiniciar o jogo -->
        <div class="restart-container">
            <button id="restart-btn">Reiniciar Jogo</button>
        </div>
        <!-- <div class="time-input">
            <label for="time-set">Defina o tempo (segundos):</label>
            <input type="number" id="time-set" value="" min="1" />
        </div> -->
        <audio id="acerto-sound" src="./src/audios/fist-fight-192117.mp3"></audio>
        <audio id="erro-sound" src="./src/audios/error-126627.mp3"></audio>
        <!-- Adicione dentro da tag body, após a div da time-input -->
        <div class="resultado-final">
            <h2>Resultado Final</h2>
            <h2 style="color: red;" id="final-result">0</h2>
        </div>


    </div>

    <!-- js do site -->
    <script defer src="./src/scripts/engine.js"></script>
</body>

</html>
